<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Alagamentos SP - Alertas Ativos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .alerta-vermelho {
            background-color: #f8d7da;
        }
        .loading-spinner {
            text-align: center;
            margin: 20px 0;
        }
        #error-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Alertas Ativos de Alagamento - São Paulo</h1>
            <p class="lead">Somente alertas ativos com status crítico</p>
        </div>

        <div class="alert alert-danger" id="error-message" role="alert">
            Erro ao buscar dados. Tente atualizar a página.
        </div>

        <div class="loading-spinner" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando dados...</p>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Região</th>
                    <th>Rua/Avenida</th>
                    <th>Nível de Criticidade</th>
                </tr>
            </thead>
            <tbody id="alertas-ativos">
                <!-- Dados serão preenchidos via JavaScript -->
            </tbody>
        </table>

        <footer class="text-center text-muted mt-4">
            <p>Dados obtidos do <a href="https://www.cgesp.org/v3/alagamentos.jsp" target="_blank">CGE - Prefeitura de São Paulo</a>.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchAlertasAtivos();

            function fetchAlertasAtivos() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';

                // URL simulada para buscar dados via API ou scraping
                const apiUrl = 'https://seu-servico-api.com/alagamentos';

                // Dados simulados para demonstração
                setTimeout(() => {
                    const demoData = [
                        { regiao: "Zona Norte", rua: "AV ZAKI NARCHI", nivel: "Crítico" },
                        { regiao: "Zona Norte", rua: "MARGINAL TIETE ASCB CENTRAL", nivel: "Crítico" }
                    ];

                    atualizarTabela(demoData);
                    document.getElementById('loading').style.display = 'none';
                }, 1000);

                /*
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Erro na busca dos dados.');
                        return response.json();
                    })
                    .then(data => {
                        const alertasAtivos = data.filter(item => item.nivel === "Crítico");
                        atualizarTabela(alertasAtivos);
                        document.getElementById('loading').style.display = 'none';
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('loading').style.display = 'none';
                    });
                */
            }

            function atualizarTabela(dados) {
                const tabela = document.getElementById('alertas-ativos');
                tabela.innerHTML = '';

                dados.forEach(item => {
                    const row = document.createElement('tr');
                    row.classList.add('alerta-vermelho');

                    row.innerHTML = `
                        <td>${item.regiao}</td>
                        <td>${item.rua}</td>
                        <td>${item.nivel}</td>
                    `;

                    tabela.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
